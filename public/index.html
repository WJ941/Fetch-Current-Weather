<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch Current Weather</title>
  <!-- <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> -->
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <script type="text/javascript" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>

<style>
  @media only screen and (min-width: 960px) {
    .main {
      width: 800px;
      margin: auto;
    }
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  img {
    vertical-align: text-bottom;
  }
  .skin {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .main {
    color: #fff;
  }
  .wea-temp {
    font-size: 10em;
  }
  .wea-temp-unit {
    font-size: 3em;
    vertical-align: top;
  }
  .wea-subinfo {
    font-size: 1.5em;
  }
  .ft-1-5 {
    font-size: 1.5em;
  }
  .pd-10 {
    padding: 0 10px;
  }
  .forecast {
    width:100%;
    font-size: 2em;
    border-collapse: collapse;
  }
  .forecast tbody tr {
    border-bottom: 1px solid rgba(255, 255, 255, .4)
  }
  .forecast tbody tr:last-child {
    border-bottom: 0;
  }
  .forecast  td {
    padding: 10px;
  }
  .linecircle {
    fill: white;
  }
  .tips {
    pointer-events: none;
    display: none;
  }
  .tips-border {
    fill: black;
    stroke: black;        
    stroke-width: 2;
  }
  .wrap {
    background-color: rgba(0, 0, 0, 0.3);
    margin: 10px 0;
    padding: 10px;
  }
  .hours {
    min-width: 985px;
  }
  .vetc-middle {
    display: inline-block;
    vertical-align: middle;
  }
  .flex-container {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
  }
  .op-5 {
    opacity: .5;
  }
  .bt-1 {
    border-bottom: 1px solid rgba(200, 200, 200, .5)
  }
  .ta-c {
    text-align: center;
  }
  .mr-10 {
    margin-right: 10px;
  }
</style>
<body>
    <div class="skin">
      <img src="./img/marguerite-daisy-beautiful-beauty.jpg" alt="">
    </div>
  <div class="main">
    <div class="ta-c">
        <h1>Fetch Current Weather</h1>
    </div>
    <div class="container">
      <!-- 位置情况 -->
      <div class="location">
          <p>
            <img src="./img/location-o.png" width="26px" height="26px">定位中。。。</p>
      </div>
    </div>
  </div>
</body>
